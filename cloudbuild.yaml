# Cloud Build Configuration for Video Renderer
# Deploy from GitHub to Google Cloud with GPU support

steps:
  # 1. Build the video bundle first
  - name: 'oven/bun:1'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd videoGen
        bun install
        bun run video:bundle

  # 2. Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/video-renderer:$COMMIT_SHA', '-f', 'videoGen/Dockerfile.video-renderer', '.']

  # 3. Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/video-renderer:$COMMIT_SHA']

  # 4. Deploy to Cloud Run with GPU
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'videogen'
      - '--image'
      - 'gcr.io/$PROJECT_ID/video-renderer:$COMMIT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - 'europe-west1'
      - '--cpu'
      - '4'
      - '--memory'
      - '16Gi'
      - '--gpu'
      - '1'
      - '--gpu-type'
      - 'nvidia-l4'
      - '--allow-unauthenticated'
      - '--port'
      - '3031'

images:
  - 'gcr.io/$PROJECT_ID/video-renderer:$COMMIT_SHA'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _BRANCH_NAME: 'main'

timeout: 1800s
